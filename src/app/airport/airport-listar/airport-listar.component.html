<h1>Listado de Aeropuertos</h1>
<div class="container-fluid">
  <div class="row p-5">
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>País</th>
          <th>Ciudad</th>
          <th>Dirección</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let airport of airports">
          <td class="bold">{{airport.code}}</td>
          <td>{{airport.name}}</td>
          <td>{{airport.country}}</td>
          <td>{{airport.city}}</td>
          <td>{{airport.address}}</td>
        </tr>
    </table>
  </div>
</div>
